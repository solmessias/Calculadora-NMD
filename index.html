<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Peça em Ouro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="NMODlogo_nav.png">
    </nav>

    <div class="container">

        <div>
        <h1>Calculadora de Preço</h1>
        </div>

        <div id="content">
        <div id="form">
        <form id="calcForm">
            <label>Cotação do Ouro (R$):</label>
            <input type="number" id="cotacao" step="0.01" required>

            <label>Peso da Peça (g):</label>
            <input type="number" id="peso" step="0.01" required>

            <label>Trabalho na Peça:</label>
            <select id="trabalho" required>
                <option value="">Selecione</option>
                <option value="0.85">Torno</option>
                <option value="0.90">Diamantadeira</option>
                <option value="0.95">Banca</option>
                <option value="outros">Personalizado</option>
            </select>

            <div id="outrosCampos" class="hidden">
                <label>Nome do Trabalho:</label>
                <input type="text" id="nomeTrabalho">

                <label>Valor do Trabalho (ex: 0.88):</label>
                <input type="number" id="valorTrabalho" step="0.01">
            </div>

            <button type="submit">Calcular</button>
        </form>
        </div>

        <div id="resultado" class="resultado hidden">
            <h2>Preço a ser cobrado</h2>
            <p id="precoPeça"></p>
            <p id="precoMarkup"></p>
        </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
